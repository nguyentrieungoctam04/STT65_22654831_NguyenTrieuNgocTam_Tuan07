<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <style>
        .gallery {
            margin-top: 20px;
        }
        
        .gallery img {
            width: 100%;
            height: 300px;
            border-radius: 5px;
        }
        
        .gallery .card {
            margin-bottom: 20px;
        }
        
        .gallery h5 {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center">Animal Gallery</h2>
        <div class="row gallery">


            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <img src="/img/\/Lion_(Panthera_leo)_male_6y.jpg" width="150" height="150" alt="Lion">
                    <h5>Lion</h5>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <img src="/img/Cat_November_2010-1a.jpg" width="150" height="150" alt="Cat">
                    <h5>Cat</h5>
                </div>
            </div>


            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <img src="/img/images (1).jpg" alt="Bird">
                    <h5>Bird</h5>
                </div>
            </div>


            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <img src="/img/IMG_4505-scaled-e1618511281909.jpg" alt="Rhino">
                    <h5>Rhino</h5>
                </div>
            </div>


            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <img src="/img/panda_noun_002_26331.jpg" alt="Panda">
                    <h5>Panda</h5>
                </div>
            </div>


            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <img src="/img/images (2).jpg" alt="Goat">
                    <h5>Goat</h5>
                </div>
            </div>

        </div>
    </div>




</body>

</html>
